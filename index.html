<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero Dashboard</title>
    <!-- add font-aswesome liberary -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- add normalize file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- add framework stylesheet -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- add main file stylesheet -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <!-- add opensans google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar ph-20">
        <h2 class="title fs-1p3 fw-bold p-relative m-auto p-20-10 bb-2">
          Elzero
        </h2>
        <ul class="main-menu d-flex flex-c gap-5 mt-30">
          <li class="active p-10 rad-6">
            <a href="#dashboard" class="c-black">
              <i class="fa-solid fa-table-columns mr-10"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#setting" class="c-black">
              <i class="mr-10 fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#profile" class="c-black">
              <i class="mr-10 fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#projects" class="c-black">
              <i class="mr-10 fa-solid fa-diagram-project"></i>
              <span>Projects</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#courses" class="c-black">
              <i class="mr-10 fa-solid fa-graduation-cap"></i>
              <span>Courses</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#friends" class="c-black">
              <i class="mr-10 fa-solid fa-user-group"></i>
              <span>Friends</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#files" class="c-black">
              <i class="mr-10 fa-solid fa-file"></i>
              <span>Files</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#files" class="c-black">
              <i class="mr-10 fa-solid fa-credit-card"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
