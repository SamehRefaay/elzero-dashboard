<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero Dashboard</title>
    <!-- add font-aswesome liberary -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- add normalize file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- add framework stylesheet -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- add main file stylesheet -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <!-- add opensans google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard d-flex">
      <div class="sidebar ph-20 bg-white p-relative">
        <h2 class="title fs-1p3 fw-bold p-relative m-auto p-20 bb-2">Elzero</h2>
        <ul class="main-menu d-flex flex-c gap-5 mt-30">
          <li class="active p-10 rad-6">
            <a href="#dashboard" class="c-black">
              <i class="fa-solid fa-table-columns mr-10"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#setting" class="c-black">
              <i class="mr-10 fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#profile" class="c-black">
              <i class="mr-10 fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#projects" class="c-black">
              <i class="mr-10 fa-solid fa-diagram-project"></i>
              <span>Projects</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#courses" class="c-black">
              <i class="mr-10 fa-solid fa-graduation-cap"></i>
              <span>Courses</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#friends" class="c-black">
              <i class="mr-10 fa-solid fa-user-group"></i>
              <span>Friends</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#files" class="c-black">
              <i class="mr-10 fa-solid fa-file"></i>
              <span>Files</span>
            </a>
          </li>
          <li class="mt-10 p-10 rad-6">
            <a href="#files" class="c-black">
              <i class="mr-10 fa-solid fa-credit-card"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="fixed-header d-flex p-15 bg-white">
          <div class="search-box p-relative">
            <i class="p-absolute fs-14 fa-solid fa-magnifying-glass"></i>
            <input
              class="pl-30 pv-10 rad-10 fs-14"
              type="text"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="user d-flex flex-between gap-20">
            <i class="fa-regular fa-bell fa-lg fw-900"></i>
            <div class="user-avatar">
              <img src="images/avatar.png" alt="user-avatar" />
            </div>
          </div>
        </div>
        <div id="dashboard" class="dashboard">
          <h2 class="main-heading fs-32 m-20">Dashboard</h2>
          <div class="container">
            <div class="welcome box bg-white rad-10">
              <div class="header bg-eee p-20 d-flex">
                <div class="info">
                  <h3 class="sub-heading fs-24 fw-700">Welcome</h3>
                  <span class="d-block fw-400">Elzero</span>
                </div>
                <div class="img-holder">
                  <img src="images/welcome.png" alt="welcome" />
                </div>
              </div>
              <div class="data mt-50 pv-20 d-flex txt-c">
                <div class="holder">
                  <img src="images/avatar.png" alt="avatar" />
                </div>
                <div class="data-box">
                  <h4 class="fs-16 fw-400 c-black">Osama Elzero</h4>
                  <span class="d-block mt-10 fs-14 c-888">Developer</span>
                </div>
                <div class="data-box">
                  <h4 class="fs-16 fw-400 c-black">80</h4>
                  <span class="d-block mt-10 fs-14 c-888">Projects</span>
                </div>
                <div class="data-box">
                  <h4 class="fs-16 fw-400 c-black">$8500</h4>
                  <span class="d-block mt-10 fs-14 c-888">Earned</span>
                </div>
              </div>
              <input
                class="pv-10 ph-15 bg-blue c-white rad-6 mt-20"
                type="submit"
                value="profile"
              />
            </div>
            <div class="quick-draft box p-20">
              <div class="box-header">
                <h3 class="sub-heading fs-24 fw-700">Quick Draft</h3>
                <h4 class="c-888 mt-20 fs-15 fw-400">
                  Write A Draft For Your Ideas
                </h4>
              </div>
              <form class="d-flex flex-c gap-20 mt-20" action="">
                <input
                  class="p-10 bg-eee rad-6"
                  type="text"
                  placeholder="Title"
                />
                <textarea
                  class="p-10 bg-eee rad-6"
                  placeholder="Your Thoughts"
                ></textarea>
                <input
                  class="ph-20 pv-10 rad-6 bg-blue c-white"
                  type="submit"
                  value="Save"
                />
              </form>
            </div>
            <div class="box 3">box 3</div>
            <div class="box 4">box 4</div>
            <div class="box 5">box 5</div>
            <div class="box 6">box 6</div>
            <div class="box 7">box 7</div>
            <div class="box 8">box 8</div>
            <div class="box 9">box 9</div>
            <div class="box 10">box 10</div>
            <div class="box 11">box 11</div>
            <div class="box 12">box 12</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
